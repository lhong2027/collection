<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Level 1</title>

  <style>
    @font-face {
      font-family: "shareTech";
      src: url(assets/sharetech-mono/ShareTechMono-Regular.ttf);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000000;
      margin: 0;
      color: #fff;
      font-family: sans-serif;
      position: relative;
      transition: opacity 1s;
    }

    body.fade-out {
      opacity: 0;
    }

    .timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 37px;
      margin-left: 5px;
      font-family: "shareTech";
      color: red;
    }

    .level-label {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 22px;
      color: #ffffff;
      margin-right: 5px;
      font-family: "shareTech";
    }

    .game-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .game-container {
      width: 250px;
      height: 250px;
      background-color: #000000;
      position: relative;
    }

    .memory {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #c4c4c4;
      color: #000000;
      font-family: "shareTech";
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .memory-date {
      position: absolute;
      top: 8px;
      left: 12px;
      font-size: 14px;
      font-weight: bold;
    }

    .memory-text {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 16px;
      padding: 0 10px;
    }

    .memory-location {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 12px;
      font-style: italic;
    }

    .error {
      position: absolute;
      width: 100px;
      height: 80px;
      background: rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    #next {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: none;
    }

    #exit {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .button {
      background: transparent;
      border: 1px solid #d0d0d0;
      color: #d0d0d0;
      padding: 12px 36px;
      font-size: 1.2rem;
      font-family: "sharetech";
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.3s;
      text-decoration: none;
    }

    .button:hover {
      background: #d0d0d0;
      color: #0c0c0c;
      transform: scale(1.05);
    }

    #restart {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: none;
    }

    p {
      font-family: "shareTech";
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="timer" id="timer">Time left: 20s</div>
  <div class="level-label" id="level-label">Level 1</div>

  <div>
    <p>Click on the red blocks to destroy the errors.</p>
  </div>

  <div class="game-wrapper">
    <div class="game-container" id="game1">
      <div class="memory">
        <div class="memory-date">03/30/2075</div>
        <div class="memory-text">I saw news this morning saying it's not gonna snow for awhile.</div>
        <div class="memory-location">found in abandoned school</div>
      </div>
    </div>
  </div>

  <button class="button" id="restart">Restart Level</button>
  <a href="level_2.html" class="button" id="next">Next Level</a>
  <button class="button" id="exit">EXIT</button>

  <audio id="error-sound" src="assets/error_sound.wav" preload="auto"></audio>
  <audio id="button-sound" src="assets/button.mp3" preload="auto"></audio>
  <audio id="bgm" src="assets/gameBgm.mp3" autoplay loop></audio>

  <script>
    window.addEventListener('click', () => {
      const bgm = document.getElementById('bgm');
      bgm.play();
    }, { once: true });

    const game1 = document.getElementById('game1');
    const timerDisplay = document.getElementById('timer');
    const restartButton = document.getElementById('restart');
    const nextButton = document.getElementById('next');
    const errorSound = document.getElementById('error-sound');
    const exitButton = document.getElementById('exit');
    const buttonSound = document.getElementById('button-sound');

    const errorCount = 10;
    let timeLeft;
    let timerInterval;

    function playButtonSound() {
      buttonSound.currentTime = 0;
      buttonSound.play();
    }

    function startGame() {
      game1.innerHTML = `
        <div class="memory">
          <div class="memory-date">03/30/2075</div>
          <div class="memory-text">I saw news this morning saying it's not gonna snow for awhile.</div>
          <div class="memory-location">found in abandoned school</div>
        </div>
      `;

      timeLeft = 20;
      timerDisplay.textContent = `Time left: ${timeLeft}s`;
      nextButton.style.display = 'none';
      restartButton.style.display = 'none';

      // sourced by chatgpt
      for (let i = 0; i < errorCount; i++) {
        const error = document.createElement('div');
        error.classList.add('error');
        error.style.top = Math.random() * (250 - 80) + 'px';
        error.style.left = Math.random() * (250 - 100) + 'px';

        error.addEventListener('click', () => {
          errorSound.currentTime = 0;
          errorSound.play();
          error.remove();

          if (game1.querySelectorAll('.error').length === 0) {
            stopTimer();
            alert(`Memory recovered.`);
            nextButton.style.display = 'inline-block';
          }
        });

        game1.appendChild(error);
      }

      startTimer();
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('Failed to recover memory.');
          restartButton.style.display = 'inline-block';
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    restartButton.addEventListener('click', () => {
      playButtonSound();
      startGame();
    });

    nextButton.addEventListener('click', () => {
      playButtonSound();
    });

    exitButton.addEventListener('click', () => {
      playButtonSound();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'main_title.html';
      }, 1000);
    });

    startGame();
  </script>
</body>

</html>
