<style>
    .glass-rectangle {
  width: 300px;
  height: 200px;
  background: rgba(0, 123, 255, 0.2); /* transparent blue */
  backdrop-filter: blur(10px); /* blur elements behind */
  -webkit-backdrop-filter: blur(10px); /* Safari support */
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}
</style>

<body>
    <div class="glass-rectangle">
</div>
